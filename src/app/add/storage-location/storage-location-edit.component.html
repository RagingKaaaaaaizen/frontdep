<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-edit"></i>
                    <div>
                        <h1 class="page-title">{{ title }}</h1>
                        <p class="page-subtitle">{{ isViewMode ? 'View location details' : 'Edit location information' }}</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/storage-location" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Storage Locations
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-map-marker-alt"></i> Location Information</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="save()" class="location-form">
                        <!-- Location Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Location Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name"
                                placeholder="Enter location name"
                                [readonly]="isViewMode"
                                [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
                            />
                            <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                                Location name is required
                            </div>
                        </div>

                        <!-- Location Type -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-layer-group"></i>
                                Location Type
                            </label>
                            <select
                                class="form-control"
                                formControlName="locationType"
                                [disabled]="isViewMode"
                                [ngClass]="{ 'is-invalid': form.get('locationType')?.invalid && form.get('locationType')?.touched }"
                            >
                                <option value="" disabled>Select Location Type</option>
                                <option value="storage">Storage Location</option>
                                <option value="room">Room Location</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="form.get('locationType')?.invalid && form.get('locationType')?.touched">
                                Location type is required
                            </div>
                        </div>

                        <!-- Room Location Fields (shown when type is 'room') -->
                        <div *ngIf="form.get('locationType')?.value === 'room'" class="room-fields">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-building"></i>
                                        Building
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="building"
                                        placeholder="Enter building name"
                                        [readonly]="isViewMode"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-layer-group"></i>
                                        Floor
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="floor"
                                        placeholder="Enter floor (e.g., 1st Floor)"
                                        [readonly]="isViewMode"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-door-open"></i>
                                        Room Number
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="roomNumber"
                                        placeholder="Enter room number"
                                        [readonly]="isViewMode"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-users"></i>
                                        Capacity
                                    </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        formControlName="capacity"
                                        placeholder="Enter capacity"
                                        min="1"
                                        [readonly]="isViewMode"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-toggle-on"></i>
                                    Status
                                </label>
                                <select
                                    class="form-control"
                                    formControlName="status"
                                    [disabled]="isViewMode"
                                >
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                    <option value="Maintenance">Maintenance</option>
                                </select>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                formControlName="description"
                                placeholder="Enter location description (optional)"
                                rows="4"
                                [readonly]="isViewMode"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/storage-location">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button *ngIf="!isViewMode" type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Changes' }}
                            </button>
                            <a *ngIf="isViewMode" routerLink="/add/storage-location" class="btn btn-primary">
                                <i class="fas fa-list me-2"></i>
                                Back to List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
