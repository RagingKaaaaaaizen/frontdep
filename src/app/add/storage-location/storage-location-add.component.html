<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-plus-circle"></i>
                    <div>
                        <h1 class="page-title">Add New Location</h1>
                        <p class="page-subtitle">Create a new storage or room location</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/storage-location" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Storage Locations
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-map-marker-alt"></i> Location Information</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveLocation()" #locationForm="ngForm" class="location-form">
                        <!-- Location Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Location Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="model.name"
                                name="name"
                                placeholder="Enter location name"
                                required
                                [ngClass]="{ 'is-invalid': submitted && !model.name }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && !model.name">
                                Location name is required
                            </div>
                        </div>

                        <!-- Location Type -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-layer-group"></i>
                                Location Type
                            </label>
                            <select
                                class="form-control"
                                [(ngModel)]="model.locationType"
                                name="locationType"
                                required
                                (change)="onLocationTypeChange()"
                                [ngClass]="{ 'is-invalid': submitted && !model.locationType }"
                            >
                                <option value="" disabled>Select Location Type</option>
                                <option value="storage">Storage Location</option>
                                <option value="room">Room Location</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="submitted && !model.locationType">
                                Location type is required
                            </div>
                        </div>

                        <!-- Room Location Fields (shown when type is 'room') -->
                        <div *ngIf="model.locationType === 'room'" class="room-fields">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-building"></i>
                                        Building
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        [(ngModel)]="model.building"
                                        name="building"
                                        placeholder="Enter building name"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-layer-group"></i>
                                        Floor
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        [(ngModel)]="model.floor"
                                        name="floor"
                                        placeholder="Enter floor (e.g., 1st Floor)"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-door-open"></i>
                                        Room Number
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        [(ngModel)]="model.roomNumber"
                                        name="roomNumber"
                                        placeholder="Enter room number"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">
                                        <i class="fas fa-users"></i>
                                        Capacity
                                    </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        [(ngModel)]="model.capacity"
                                        name="capacity"
                                        placeholder="Enter capacity"
                                        min="1"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-toggle-on"></i>
                                    Status
                                </label>
                                <select
                                    class="form-control"
                                    [(ngModel)]="model.status"
                                    name="status"
                                >
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                    <option value="Maintenance">Maintenance</option>
                                </select>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                [(ngModel)]="model.description"
                                name="description"
                                placeholder="Enter location description (optional)"
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/storage-location">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="locationForm.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Location' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
